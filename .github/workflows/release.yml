name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-"* ]]; then
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | head -n -1 || echo "Release v$VERSION")
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: MRunner v${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: ${{ steps.get_version.outputs.PRERELEASE == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    needs: create-release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri:build
        env:
          WEBKIT_DISABLE_DMABUF_RENDERER: 1
          GDK_BACKEND: x11
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Prepare Linux artifacts
        run: |
          mkdir -p artifacts
          VERSION=${{ needs.create-release.outputs.version }}
          cp target/release/bundle/appimage/*.AppImage "artifacts/mrunner-${VERSION}-linux-x86_64.AppImage" 2>/dev/null || true
          cp target/release/bundle/appimage/*.AppImage.sig "artifacts/mrunner-${VERSION}-linux-x86_64.AppImage.sig" 2>/dev/null || true
          cp target/release/bundle/deb/*.deb "artifacts/mrunner-${VERSION}-linux-x86_64.deb" 2>/dev/null || true
          cp target/release/mrunner "artifacts/mrunner-${VERSION}-linux-x86_64" 2>/dev/null || true
          chmod +x artifacts/*.AppImage artifacts/mrunner-* 2>/dev/null || true

      - name: Upload signature for updater
        uses: actions/upload-artifact@v4
        with:
          name: linux-signature
          path: target/release/bundle/appimage/*.AppImage.sig
          if-no-files-found: warn

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > SHA256SUMS-linux.txt 2>/dev/null || true

      - name: Upload Linux artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri:build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Prepare Windows artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          $VERSION = "${{ needs.create-release.outputs.version }}"
          if (Test-Path "target/release/bundle/msi/*.msi") {
            Get-ChildItem "target/release/bundle/msi/*.msi" | ForEach-Object {
              Copy-Item $_.FullName "artifacts/mrunner-$VERSION-windows-x86_64.msi"
            }
          }
          if (Test-Path "target/release/bundle/nsis/*.exe") {
            Get-ChildItem "target/release/bundle/nsis/*.exe" | ForEach-Object {
              Copy-Item $_.FullName "artifacts/mrunner-$VERSION-windows-x86_64-setup.exe"
            }
          }

      - name: Upload signature for updater
        uses: actions/upload-artifact@v4
        with:
          name: windows-signature
          path: target/release/bundle/nsis/*.exe.sig
          if-no-files-found: warn

      - name: Generate checksums
        shell: pwsh
        run: |
          cd artifacts
          Get-ChildItem | ForEach-Object {
            $hash = Get-FileHash $_.Name -Algorithm SHA256
            "$($hash.Hash)  $($_.Name)" | Out-File -Append SHA256SUMS-windows.txt -Encoding ASCII
          }

      - name: Upload Windows artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  finalize-release:
    needs: [create-release, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux signature
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: linux-signature
          path: signatures/linux

      - name: Download Windows signature
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: windows-signature
          path: signatures/windows

      - name: Generate latest.json for updater
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          LINUX_SIG=$(cat signatures/linux/*.sig 2>/dev/null || echo "")
          WINDOWS_SIG=$(cat signatures/windows/*.sig 2>/dev/null || echo "")

          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Release v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/mrunner-${VERSION}-linux-x86_64.AppImage"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/mrunner-${VERSION}-windows-x86_64-setup.exe"
              }
            }
          }
          EOF

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v2
        with:
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-aur:
    needs: [create-release, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Wait for release artifacts
        run: sleep 30

      - name: Download Linux AppImage for checksum
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          curl -L -o mrunner.AppImage \
            "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/mrunner-${VERSION}-linux-x86_64.AppImage"
          SHA256=$(sha256sum mrunner.AppImage | cut -d ' ' -f1)
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT
        id: checksum

      - name: Update PKGBUILD
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          SHA256=${{ steps.checksum.outputs.SHA256 }}
          sed -i "s/^pkgver=.*/pkgver=$VERSION/" release/aur/PKGBUILD
          sed -i "s/^sha256sums=.*/sha256sums=('$SHA256')/" release/aur/PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" release/aur/PKGBUILD

      - name: Commit PKGBUILD changes
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add release/aur/PKGBUILD
          git commit -m "chore(aur): update to v${VERSION}" || true
          git push || true
